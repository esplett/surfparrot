<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>surfparrot</title>

    <!-- Normalize CSS -->
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css");
    </style>

    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Home CSS link -->
    <link href="./styles/home.css" type="text/css" rel="stylesheet">

    <!-- Register CSS link -->
    <link href="./styles/register.css" type="text/css" rel="stylesheet">

    <!-- Contact CSS link -->
    <link href="./styles/contact.css" type="text/css" rel="stylesheet">
  </head>
  
  <body>
    <!-- Login popup -->
    <button class="main-login" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="popup-login">
      
      <form class="content-login animate" action="/action_page.php">
        <div class="close-login">
          <span onclick="document.getElementById('id01').style.display='none'" class="close">&times;</span>
        </div>

        <div class="info-login">
          <label for="email"><b>Email</b></label>
          <input class="email-login" type="text" placeholder="Email Address" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input class="password-login" type="password" placeholder="Password" name="psw" required>
            
          <button class="submit-login" type="submit">Login</button>
        </div>
      </form>
    </div>

    <!-- Register popup -->
    <button class="main-register" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>

    <div id="id02" class="popup-register">
      
      <form class="content-register animate" action="/action_page.php">
        <div class="close-register">
          <span onclick="document.getElementById('id02').style.display='none'" class="close">&times;</span>
        </div>

        <div class="info-register">
          <label for="first-name"><b>First Name</b></label>
          <input class="first-name-register" type="text" placeholder="First Name" name="first-name" required>

          <label for="last-name"><b>Last Name</b></label>
          <input class="last-name-register" type="text" placeholder="Last Name" name="last-name" required>

          <label for="email"><b>Email</b></label>
          <input class="email-register" type="text" placeholder="Email Address" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input class="password-register" type="password" placeholder="Create a Password" name="psw" required>
            
          <button class="submit-register" type="submit">Register</button>
        </div>
      </form>
    </div>

    <!-- Contact popup -->
    <button class="main-contact" onclick="document.getElementById('id03').style.display='block'" style="width:auto;">Contact</button>

    <div id="id03" class="popup-contact">
      
      <form class="content-contact animate" action="/action_page.php">
        <div class="close-contact">
          <span onclick="document.getElementById('id03').style.display='none'" class="close">&times;</span>
        </div>

        <div class="info-contact">
          <label for="name"><b>Name</b></label>
          <input class="name-contact" type="text" placeholder="Name" name="name" required>

          <label for="email"><b>Email</b></label>
          <input class="email-contact" type="text" placeholder="Email Address" name="email" required>

          <label for="subject"><b>Subject</b></label>
          <input class="subject-contact" type="text" placeholder="Subject" name="subject" required>

          <div>
            <label for="comment"><b>Comment</b></label>
          </div>
          <textarea class="comment-contact" type="text" placeholder="Comment" name="comment" required></textarea>

          <button class="submit-contact" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div id="root"></div>

    <!-- Register JS link -->
    <script type="text/javascript" src="./scripts/register.js"></script>

    <!-- Contact JS link -->
    <script type="text/javascript" src="./scripts/contact.js"></script>
  </body>
</html>
